name: 'Add label for each pr'
inputs:
  github-token:
    description: 'GitHub access token'
    required: true
    default: 'A secret'

runs:
  using: "composite"
  steps:
    - name: Add Team Labels
      uses: actions/github-script@v6
      with:
        github-token: ${{ inputs.github-token }}
        script: |
          const path = require('path');
          const addLabels = require('${{ github.workspace }}/.github/actions/add-pr-labels/scripts/add-pr-labels.js');
          await addLabels({ github, context });
