# action.yml
name: "Demo PR Info Action"
description: "A custom action to fetch and print pull request information using github-script."
author: "Your Name"
runs:
  using: "composite"
  steps:
    - name: Fetch PR Info
      uses: actions/github-script@v7
      with:
        script: |
          const prNumber = context.payload.pull_request.number;
          const prOwner = context.payload.pull_request.user.login;

          console.log(`PR #${prNumber} by ${prOwner}`);