name: 'Update /etc/hosts'
description: 'Append new IP-hostname entries to hosts file'

inputs:
  entries:
    description: 'Multiline string of IP-hostname entries'
    required: true

runs:
  using: "composite"
  steps:
    - name: Update Hosts File
      shell: bash
      run: |
        echo "ðŸ”„ Updating /etc/hosts..."
