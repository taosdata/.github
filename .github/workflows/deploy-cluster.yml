          echo "ğŸ”„ Downloading IP and hostname info for each runner..."

          # åˆ›å»ºç›®å½•å­˜æ”¾ä¸‹è½½çš„ Artifact
          mkdir -p ip_hostname

          # éå†æ¯ä¸ª runner, ä¸‹è½½å¯¹åº”çš„ Artifact
