permissions:
  actions: read
  contents: read

jobs:
  filter-runners:
    runs-on: ubuntu-latest
    outputs:
      runners: ${{ steps.get-runners.outputs.matrix}}
      runner_names: ${{ steps.get-runners.outputs.names}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Available Runners
        env:
          GITHUB_TOKEN: ${{ secrets.RUNNER_PAT }}
        id: get-runners
        run: |
          set -euo pipefail
          echo "Fetching available runners..."
          response_file=$(mktemp)
          gh api /orgs/${{ github.repository_owner }}/actions/runners \
            --paginate \
            --jq '.runners' > "$response_file"

          # è®¾ç½® dnode_count çš„å€¼
          edge_dnode_count=2
          center_dnode_count=3

          # è¿‡æ»¤å¹¶æ ¼å¼åŒ– runners
          filtered_mqtt_runners=$(jq -c --argjson count "$edge_dnode_count" '
            map(
              select(
                .labels |
                (map(.name) | index("fractal")) != null and
                (map(.name) | index("mqtt")) != null
              )
              | {
                  name,
                  group: (
                    if .labels | map(.name) | index("fractal") != null then "fractal"
                    else "default"
                    end
                  ),
                  labels: (
                    .labels | map(.name) | join(", ") |
                    split(", ") |
                    map(select(. != "")) |
                    ["self-hosted", "Linux", "X64"] + .
                  )
                }
            )[:$count]' "$response_file") # only select the first $count runners

          filtered_edge_runners=$(jq -c --argjson count "$edge_dnode_count" '
            map(
              select(
                .labels |
                (map(.name) | index("fractal")) != null and
                (map(.name) | index("edge_td")) != null
              )
              | {
                  name,
                  group: (
                    if .labels | map(.name) | index("fractal") != null then "fractal"
                    else "default"
                    end
                  ),
                  labels: (
                    .labels | map(.name) | join(", ") |
                    split(", ") |
                    map(select(. != "")) |
                    ["self-hosted", "Linux", "X64"] + .
                  )
                }
            )[:$count]' "$response_file") # only select the first $count runners

          filtered_center_runners=$(jq -c --argjson count "$center_dnode_count" '
            map(
              select(
                .labels |
                (map(.name) | index("fractal")) != null and
                (map(.name) | index("center_td")) != null
              )
              | {
                  name,
                  group: (
                    if .labels | map(.name) | index("fractal") != null then "fractal"
                    else "default"
                    end
                  ),
                  labels: (
                    .labels | map(.name) | join(", ") |
                    split(", ") |
                    map(select(. != "")) |
                    ["self-hosted", "Linux", "X64"] + .
                  )
                }
            )[:$count]' "$response_file") # only select the first $count runners

          echo "âœ… Selected runners with formatted labels:"
          echo "$filtered_mqtt_runners"
          echo "$filtered_edge_runners"
          echo "$filtered_center_runners"

          filtered_runners=$(jq -s '[.[][]]' <(echo "$filtered_mqtt_runners") <(echo "$filtered_edge_runners") <(echo "$filtered_center_runners"))

          echo "âœ… Selected runners with formatted labels:"
          echo "$filtered_runners"

          # ç¡®ä¿ filtered_runners æ˜¯æœ‰æ•ˆçš„ JSON æ•°ç»„
          if [ -z "$filtered_runners" ]; then
            echo "No runners found. Setting empty matrix."
            echo "matrix=[]" >> $GITHUB_OUTPUT
            echo "names=[]" >> $GITHUB_OUTPUT
          else
            echo "matrix=$filtered_runners" >> $GITHUB_OUTPUT
            names=$(echo "$filtered_runners" | jq -r '.[].name' | tr '\n' ',')
            names=${names%,}
            echo "names=${names}" >> $GITHUB_OUTPUT
          fi

  update-hosts:
    needs: filter-runners

    strategy:
      matrix:
        runner: ${{ fromJson(needs.filter-runners.outputs.runners || '[]') }}
    runs-on:
      group: ${{ matrix.runner.group }}
      labels: ${{ matrix.runner.labels }}
    steps:
      - name: Print Runner Info
        run: |
          echo "ğŸ”„ Running on group: ${{ matrix.runner.group }}"
          echo "ğŸ”„ Name: ${{ matrix.runner.name }}"

      - name: Get IP and Hostname
        id: get-ip-hostname
        run: |
          echo "ğŸ”„ Getting IP and hostname for the runner..."

          # è·å– IP å’Œä¸»æœºå
          ip=$(hostname -I | awk '{print $1}')  # è·å– IP åœ°å€
          hostname=$(hostname)  # è·å–ä¸»æœºå

          echo "IP: $ip"
          echo "Hostname: $hostname"

          # å°† IP å’Œä¸»æœºåä¿å­˜ä¸ºè¾“å‡º
          echo "$ip $hostname" > ip_hostname_${{ matrix.runner.name }}.txt

      - name: Upload IP and Hostname Info
        uses: actions/upload-artifact@v4
        with:
          name: ip_hostname_${{ matrix.runner.name }}
          path: ip_hostname_${{ matrix.runner.name }}.txt

  combine-and-update-hosts:
    needs:
      - update-hosts
      - filter-runners
    strategy:
      matrix:
        runner: ${{ fromJson(needs.filter-runners.outputs.runners || '[]') }}
    runs-on:
      group: ${{ matrix.runner.group }}
      labels: ${{ matrix.runner.labels }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate GitHub CLI
        run: |
          echo "ğŸ”„ Authenticating GitHub CLI..."
          echo "${{ secrets.RUNNER_PAT }}" | gh auth login --with-token

      - name: Download IP and Hostname Info
        run: |
          echo "ğŸ”„ Downloading IP and hostname info for each runner..."
          runner_name=${{ needs.filter-runners.outputs.runner_names }}
          echo "Runner Name: $runner_name"

          IFS=',' read -r -a names_array <<< "$runner_name"
          echo "Extracted names: $names_array"
          for name in "${names_array[@]}"; do
            echo "Downloading artifact for runner: $name"
            gh run download $GITHUB_RUN_ID --name "ip_hostname_$name" --dir ip_hostname
          done

      - name: Combine IP and Hostname Info
        run: |
          echo "ğŸ”„ Combining IP and hostname info..."

          # è¯»å–æ‰€æœ‰ runner çš„ IP å’Œä¸»æœºåä¿¡æ¯
          ip_hostname_info=$(cat ip_hostname/*.txt | sort | uniq)  # å»é‡

          # å°†æ‰€æœ‰ä¿¡æ¯ä¿å­˜ä¸ºç¯å¢ƒå˜é‡ï¼Œä¾›åç»­æ­¥éª¤ä½¿ç”¨
          echo "ip_hostname_info<<EOF" >> $GITHUB_ENV
          echo -e "$ip_hostname_info" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Update /etc/hosts
        run: |
          echo "ğŸ”„ Updating /etc/hosts..."

          # éå† ip_hostname_info çš„æ¯ä¸€è¡Œ
          while IFS= read -r line; do
            # æ£€æŸ¥ /etc/hosts ä¸­æ˜¯å¦å·²ç»å­˜åœ¨è¯¥è¡Œ
            if ! grep -Fxq "$line" /etc/hosts; then
              # å¦‚æœä¸å­˜åœ¨ï¼Œåˆ™è¿½åŠ åˆ° /etc/hosts
              echo "$line" | sudo tee -a /etc/hosts
            else
              echo "âœ… Skipping (already exists): $line"
            fi
          done <<< "$ip_hostname_info"

          echo "âœ… Updated /etc/hosts with runner IPs and hostnames:"
          cat /etc/hosts


